<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        var path = window.location.pathname;
        // Redirect to the homepage with the path as a parameter
        window.location.href = "/" + (path ? "?p=" + encodeURIComponent(path) : "");
    </script>
</head>
<body>
    <p>Redirecting to homepage...</p>
</body>
</html>
